<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="Signupstyle.css">
    </head>

<body>
    <div class="Signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        
        <form>
            <label>First Name</label>
            <input type="text" placeholder="">
            <label>Last Name</label>
            <input type="text" placeholder="">
            <label>Email</label>
            <input type="email" placeholder="">
            <label>Password</label>
            <input type="password" placeholder="">
            <label>Confirm Password</label>
            <input type="password" placeholder="">
            <div class="btn-field">
                <button type="button" onclick="location.href='Login2.html'">Submit </button>
            </div>

        </form>
            
            <p>By clicking on the signup button you agree to our<br>
            <a href="#">terms and conditions</a> and <a href="#">privacy policy</a></p>
    </div>
    <p class="para-2">Already have an account? <a href="Login2.html">login here</a></p> 
</body>
</html>
